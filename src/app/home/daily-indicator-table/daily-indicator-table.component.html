<div class="daily-container">
    <div *ngIf="loading">
        <mat-spinner style="margin:10% auto;"></mat-spinner>
    </div>
    <table *ngIf="!loading" mat-table [dataSource]="datasource" class="tabla-indicadores">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let indicator">{{ indicator.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef > Valor</th>
            <td mat-cell *matCellDef="let indicator">{{ indicator.valor }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="tabla-indicadores" [length]="totalIndicators" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
